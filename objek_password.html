<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengakses Objek password</title>
</head>
<body>
    <form NAME="formTes" ACTION="tesform.htm" METHOD="POST">
    <PRE >
        Password Pengganti
      <INPUT TYPE="PASSWORD" NAME="password_1">
        Password Sekali Lagi:
      <INPUT TYPE="PASSWORD" NAME="password_2">
    </PRE>
    <INPUT TYPE="BUTTON" NAME="tombol Proses" VALUE="Proses" onclick="cekPassword()">
    </form>
  <script language="Javascript">
    function cekPassword() {
          if (document.formTes.password_1.value != document.formTes.password_2.value)
            alert("Dua password yang Anda masukkan tidak sama");
        else
          window.location.href = "tesform.htm";
        }
  </script>
</body>
</html>
